<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cornelius Aurelius – Floating Certificates</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: #0ff;
      overflow: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
      font-size: 26px;
      color: #0ff;
    }

    .float-container {
      position: relative;
      width: 100vw;
      height: 80vh;
      overflow: hidden;
    }

    .certificate {
      position: absolute;
      width: 280px;          /* Smaller size */
      height: auto;
      border: 2px solid #0ff;
      border-radius: 10px;
      animation: floatAcross 14s linear infinite;
    }

    /* Floating animation (left → right → left) */
    @keyframes floatAcross {
      0% {
        transform: translateX(-30vw);
      }
      50% {
        transform: translateX(30vw);
      }
      100% {
        transform: translateX(-30vw);
      }
    }

    /* Mobile Adjustments */
    @media (max-width: 600px) {
      .certificate {
        width: 180px;
      }
    }
  </style>
</head>
<body>

  <h1>Floating Certificates – Cornelius Aurelius</h1>

  <div class="float-container">
    <img src="1.png" class="certificate" style="top: 5vh; animation-delay: 0s;">
    <img src="2.png" class="certificate" style="top: 20vh; animation-delay: 2s;">
    <img src="3.png" class="certificate" style="top: 35vh; animation-delay: 4s;">
    <img src="4.png" class="certificate" style="top: 50vh; animation-delay: 6s;">
    <img src="5.png" class="certificate" style="top: 65vh; animation-delay: 8s;">
    <img src="6.png" class="certificate" style="top: 10vh; animation-delay: 10s;">
    <img src="7.png" class="certificate" style="top: 30vh; animation-delay: 12s;">
    <img src="8.png" class="certificate" style="top: 55vh; animation-delay: 14s;">
    <img src="9.png" class="certificate" style="top: 75vh; animation-delay: 16s;">
  </div>

</body>
</html>
