<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cornelius Aurelius – Certificates</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      color: #0ff;
    }

    .slideshow-container {
      position: relative;
      max-width: 90vw;
      height: auto;
      overflow: hidden;
    }

    .slide {
      display: none;
      width: 100%;
    }

    img {
      width: 100%;
      height: auto;
      border: 2px solid #0ff;
      border-radius: 10px;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      color: #0ff;
      font-weight: bold;
      font-size: 20px;
      transition: 0.3s;
      user-select: none;
    }

    .prev { left: 0; }
    .next { right: 0; }

    .prev:hover, .next:hover {
      color: white;
    }

    @media (max-width: 600px) {
      h1 { font-size: 22px; }
      .prev, .next { font-size: 16px; }
    }
  </style>
</head>
<body>
  <h1>Cornelius Aurelius – Certificates</h1>

  <div class="slideshow-container">
    <div class="slide"><img src="1.png" alt="Certificate 1"></div>
    <div class="slide"><img src="2.png" alt="Certificate 2"></div>
    <div class="slide"><img src="3.png" alt="Certificate 3"></div>
    <div class="slide"><img src="4.png" alt="Certificate 4"></div>
    <div class="slide"><img src="5.png" alt="Certificate 5"></div>
    <div class="slide"><img src="6.png" alt="Certificate 6"></div>
    <div class="slide"><img src="7.png" alt="Certificate 7"></div>
    <div class="slide"><img src="8.png" alt="Certificate 8"></div>
    <div class="slide"><img src="9.png" alt="Certificate 9"></div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>

  <script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("slide");
      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slides[slideIndex - 1].style.display = "block";
    }

    // Auto-slide every 4 seconds
    setInterval(() => {
      plusSlides(1);
    }, 4000);
  </script>

</body>
</html>
